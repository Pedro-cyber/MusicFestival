<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>Metal Murcia Festival</title>
</head>

<body>
  <header>
    <div class="logo">
      <div class="logo-M1 lights color-red">M</div>
      <div class="logo-M2 lights color-blue">M</div>
      <div class="logo-F lights color-yellow">F</div>
    </div>
    <nav>
      <ul>
        <a href="/bands.html">
          <li class="link color-red">Bandas</li>
        </a>
        <a href="/blog.html">
          <li class="link color-red">Blog</li>
        </a>
        <a href="/contact.html">
          <li class="link color-red">Contacto</li>
        </a>
      </ul>
    </nav>
  </header>
  <main>
    <div class="grid">
      <div class="grid-M1 lights color-red">Metal</div>
      <div class="grid-M2 lights color-blue">Murcia </div>
      <div class="grid-F lights color-yellow">Festival</div>
      <img class="grid-img1" src="./assets/images/blind.png" alt="Blind Guardian">
      <img class="grid-img2" src="./assets/images/dream.png" alt="Dream Theater">
      <img class="grid-img3" src="./assets/images/leprous.jpg" alt="Leprous">
      <img class="grid-img4" src="./assets/images/haken.jpg" alt="Haken">
      <img class="grid-img5" src="./assets/images/kamelot.jpg" alt="Kamelot">
      <img class="grid-img6" src="./assets/images/sonata.jpg" alt="Sonata Arctica">
      <p class="grid-date color-white">Verano 2021</p>
    </div>
  </main>
  <footer>
    <div class="logo">
      <div class="logo-M1 lights color-red">M</div>
      <div class="logo-M2 lights color-blue">M</div>
      <div class="logo-F lights color-yellow">F</div>
    </div>
    <nav class="footer-nav">
      <ul>
        <a href="/bands.html">
          <li class="link color-red">Bandas</li>
        </a>
        <a href="/blog.html">
          <li class="link color-red">Blog</li>
        </a>
        <a href="/contact.html">
          <li class="link color-red">Contacto</li>
        </a>
      </ul>
    </nav>
    <div class="footer-social">
      <i class="fab fa-facebook-square color-red"></i>
      <i class="fab fa-google-plus-square color-blue"></i>
      <i class="fab fa-twitter-square color-yellow"></i>
    </div>
  </footer>
  <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
